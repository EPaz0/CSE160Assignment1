<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8" />
            <title>Draw a blue rectangle (canvas version)</title>
        </head>
 
        <body onload="main()">
    <canvas id="example" width="400" height="400">
    </canvas>
        <script src="asg0.js"></script>
        <script src="../lib/cuon-matrix-cse160.js"></script>
        
        <br>
        <label for="x">V1: X</label>

        <input
          type="number"
          id="v1x"
          name="name"
          required
          minlength="1"
          maxlength="8"
          size="10" />

          <label for="y">Y </label>

          <input
            type="number"
            id="v1y"
            name="name"
            required
            minlength="1"
            maxlength="8"
            size="10" />

            <br>
            <label for="x">V2: X</label>
    
            <input
              type="number"
              id="v2x"
              name="name"
              required
              minlength="1"
              maxlength="8"
              size="10" />
    
              <label for="y">Y </label>
    
              <input
                type="number"
                id="v2y"
                name="name"
                required
                minlength="1"
                maxlength="8"
                size="10" />
    
    
            <br>
            <input type="button" value="Draw" onclick="handleDrawEvent()" />


            <br>
            <br>
            <label for="opertaion-select">Operation:</label>

            <select name="operations" id="opertaion-select">
            <option value="add">Add</option>
            <option value="sub">Subtract</option>
            <option value="div">Divide</option>
            <option value="mult">Multiply</option>
            <option value="magnitude">Magnitude</option>
            <option value="normalize">Normalize</option>
            <option value="angle">Angle Between</option>
            <option value="area">Area</option>
            </select>  
            
            <label for="scalar">Scalar: </label>
    
            <input
              type="number"
              id="scalar"
              name="scalar"
              required
              minlength="1"
              maxlength="8"
              size="10" />
  

            
            <br>
            <input type="button" value="Draw" onclick="handleDrawOperationEvent()" />

        </body>
</html>
